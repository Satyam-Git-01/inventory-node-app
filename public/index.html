<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <form class="form-group" onsubmit="addItem(event)">
      <label for="item_name">Item Name</label>
      <input id="item_name" type="text" /><br />
      <label for="item_description">Description</label>
      <input id="item_description" type="text" /><br />
      <label for="item_price">Price</label>
      <input id="item_price" type="number" /><br />
      <label for="item_quantity">Quantity</label>
      <input id="item_quantity" type="number" /><br />
      <button class="btn btn-success" type="submit">Add Item</button>
    </form>
    <ul id="item_list" class="list-group"></ul>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
